[package]
name = 'piccolo'
version = '0.4.0'
authors = ['Zack <zphixon@gmail.com>']
edition = '2021'
default-run = 'main'

[features]
default = ['log/max_level_trace', 'cli', 'binary']
cli = ['gumdrop', 'my_log', 'rustyline']
binary = ['bincode', 'serde']

[dependencies]
fnv = '1.0.7'
#rand = { version = '0.8.5', optional = true }
log = '*'
bincode = { version = '1.3.3', optional = true }
serde = { version = '1.0.137', features = ['derive'], optional = true }
gumdrop = { version = '0.8.1', optional = true }
my_log = { path = 'my_log', optional = true }
rustyline = { version = '9.1.2', optional = true }
paste = '1.0.7'

[profile.release]
debug = true
