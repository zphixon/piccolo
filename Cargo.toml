[package]
name = "piccolo"
version = "0.4.0"
authors = ["Zack <zphixon@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = []
pc-debug = ["log/max_level_trace"]
fuzzer = ["pc-debug", "rand"]

[dependencies]
#downcast-rs = "1.2.0"
fnv = "1.0.6"
rand = { version = "0.8.3", optional = true }
log = "0.4.14"
bincode = "1.3.1"
serde = { version = "1.0", features = ["derive"] }

[dev-dependencies]
clap = "2.33.3"
env_logger = "0.8.3"
rustyline = "8.0.0"

[profile.release]
debug = true
